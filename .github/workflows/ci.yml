name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    name: Test / ${{ matrix.os }}
    steps:
      - uses: holepunchto/actions/node-base@v1
      - run: npm test
  test-netns:
    runs-on: ubuntu-latest
    name: Test with NetNS / linux-only
    steps:
      - uses: holepunchto/actions/node-base@v1
      - name: Setup network namespaces
        run: sudo test-netns/scripts/setup.sh
      - name: Run netns tests
        run: sudo npm run test:netns
      - name: Teardown network namespaces
        if: always()
        run: sudo test-netns/scripts/teardown.sh
